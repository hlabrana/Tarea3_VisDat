<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

                      <div id="musicchart2"></div>
                    </div>

                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="g3" role="tabpanel" aria-labelledby="contact-tab">

                  <div class="row">
                    <div class="col-lg-6">

                      chart movie
                    </div>
                  </div>
                </div>

    <script src="https://d3plus.org/js/d3plus.v2.0.0-alpha.25.full.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Include our script that will make our bar chart. -->
    <script type="module" src="src/P1_music.js"></script>
    <script type="text/javascript" src="src/P1_movie.js"></script>
    <script type="module" src="src/P2_music.js"></script>
